<!DOCTYPE html>
<html>
<head>
    <title>Pseudos</title>
    <meta charset='utf-8'>
    <style>
      li:nth-child(1), li:nth-child(3), li:nth-child(4)
      {
        font-weight: bold;
      }
    </style>
</head>
<body>
  <ul>
      <li>Their Eyes Were Watching God</li>
      <li>Ceremony</li>
      <li>The House on Mango Street</li>
      <li>The God of Small Things</li>
      <li>The Poisonwood Bible</li>
  </ul>
</body>
</html>
